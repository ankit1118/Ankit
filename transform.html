<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .contain{
            background-color: red;
            height: 85px;
        }
        .box{
            border: 2px solid #000;
            transform: translate(34px);
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="box">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique tenetur esse eveniet tempore fugiat blanditiis neque atque cumque reprehenderit sunt.</div>
    </div>
</body>
</html>
